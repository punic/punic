sudo: false

language: php

branches:
  only:
    - master

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.2
  - hhvm
  - nightly

matrix:
  allow_failures:
    - php: nightly
  include:
    - php: 5.3
      dist: precise
    - php: 7.1
      env: CODECOVERAGE="yes"

before_script:
  - travis_retry composer self-update --no-interaction
  - if [[ $CODECOVERAGE = yes ]]; then travis_retry composer require --no-interaction --dev --no-suggest --no-update 'php-coveralls/php-coveralls:^2.0'; fi
  - travis_retry composer install --no-interaction --prefer-dist --optimize-autoloader

script:
  - |
    if [[ $CODECOVERAGE = yes ]]; then
      mkdir -p build/logs
      ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml
    else
      ./vendor/bin/phpunit
    fi

after_success:
  - |
    if [[ $CODECOVERAGE = yes ]]; then
      ./vendor/bin/php-coveralls -v
      wget https://scrutinizer-ci.com/ocular.phar
      php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml
    fi

notifications:
  email: false
